
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Bio</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <img src="assets/profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <h1>Your Name</h1>
        <div class="tags">
            <span class="tag">Developer</span>
            <span class="tag">Designer</span>
            <span class="tag">Creator</span>
        </div>
        <p class="bio">
            A passionate developer focused on creating beautiful and functional web experiences. 
            Always learning, always growing, and always pushing the boundaries of what's possible.
        </p>
        <div class="social-links">
            <a href="https://github.com/yourusername" class="social-link">

            </a>
            <a href="https://twitter.com/yourusername" class="social-link">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://linkedin.com/in/yourusername" class="social-link">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:your.email@domain.com" class="social-link">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://instagram.com/yourusername" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
